name: ü¶† Check Air Quality

on:
  workflow_dispatch:
  schedule:
    - cron: '0 15 * * *' # https://crontab.guru/

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: üîß Install and Build
        run: |
          yarn
          yarn build

      - name: üîé Check Updates
        id: check
        run: yarn serve:air-quality
        env:
          CI: true
          AIR_QUALITY_API_TOKEN: ${{ secrets.AIR_QUALITY_API_TOKEN }}
          AIR_QUALITY_CITY_LIST: ${{ secrets.AIR_QUALITY_CITY_LIST }}
          PIRATE_WEATHER_API_KEY: ${{ secrets.PIRATE_WEATHER_API_KEY }}

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> "$GITHUB_ENV"

      - name: ‚úâÔ∏è Send mail
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: ü¶† AQI ${{steps.check.outputs.subject}}
          html_body: |
            <!DOCTYPE html>
            <html>
            <body>
            <h1>${{ steps.date.outputs.date }} AQI</h1>
            ${{steps.check.outputs.content}}
            <h2>AQI Levels</h2>
            <p>${{steps.check.outputs.levels}}</p>
            </body>
            </html>
          to: lkklcozy@gmail.com
          from: github-actions-update
      # using the workflow with default settings https://github.com/marketplace/actions/keepalive-workflow
      - uses: gautamkrishnar/keepalive-workflow@v1
