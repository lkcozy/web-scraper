name: ü¶† Check Air Quality

on:
  workflow_dispatch:
  schedule:
    - cron: '0 16 * * *' # https://crontab.guru/

jobs:
  # lint:
  #   runs-on: ubuntu-latest
  #   steps:
  #     - uses: actions/checkout@v4

  #     - name: Setup Node
  #       uses: ./.github/actions/setupNode

  #     - name: üîß Lint
  #       run: yarn lint

  build:
    runs-on: ubuntu-latest
    # needs: [lint]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: ./.github/actions/setupNode

      - name: üîß Build
        run: yarn build
        env:
          CI: true

      - uses: actions/upload-artifact@v4
        with:
          name: my-artifact
          retention-days: 1
          # compression-level: 9
          path: |
            dist
            node_modules
            package.json
            yarn.lock
            .yarnrc.yml
            .nvmrc

  fetch:
    runs-on: ubuntu-latest
    needs: [build]
    outputs:
      subject: ${{ steps.check.outputs.subject }}
      content: ${{ steps.check.outputs.content }}
      levels: ${{ steps.check.outputs.levels }}
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: my-artifact

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - run: corepack enable
        shell: bash

      - name: üîé Check Updates
        id: check
        run: yarn serve:air-quality
        env:
          CI: true
          AIR_QUALITY_API_TOKEN: ${{ secrets.AIR_QUALITY_API_TOKEN }}
          AIR_QUALITY_CITY_LIST: ${{ secrets.AIR_QUALITY_CITY_LIST }}
          PIRATE_WEATHER_API_KEY: ${{ secrets.PIRATE_WEATHER_API_KEY }}

      - uses: geekyeggo/delete-artifact@v4
        with:
          name: my-artifact

  sendDailyEmail:
    runs-on: ubuntu-latest
    needs: [fetch]
    steps:
      - run: echo "${{needs.fetch.outputs.subject}}"

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> "$GITHUB_ENV"

      - name: ‚úâÔ∏è Send daily mail
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: ü¶† AQI ${{needs.fetch.outputs.subject}}
          html_body: |
            <!DOCTYPE html>
            <html>
            <body>
            <h1>${{ steps.date.outputs.date }} AQI</h1>
            ${{needs.fetch.outputs.content}}
            <h2>AQI Levels</h2>
            <p>${{needs.fetch.outputs.levels}}</p>
            </body>
            </html>
          to: lkklcozy@gmail.com
          from: github-actions-update
      # using the workflow with default settings https://github.com/marketplace/actions/keepalive-workflow
      - uses: gautamkrishnar/keepalive-workflow@v2
