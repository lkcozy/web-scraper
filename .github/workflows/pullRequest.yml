name: 📝 Update Pull Requests Log
# This workflow search for all pull requests (PRs) and add them to a Pull Requests Log file. The changes are then committed and pushed back to the repository.

on:
  schedule:
    - cron: '0 10 * * *' # At 12:00 MST on Wednesday https://crontab.guru/

jobs:
  pr_log:
    runs-on: ubuntu-latest
    env:
      TZ: 'America/Edmonton'
      PR_LOG_NAME: pullrequestlog.md
    steps:
      - name: Checkout Repository
        uses: actions/checkout@main

      - name: 🔍 Fetch Eligible PRs
        run: |
          # example start_datetime="2021-01-01T19:00:00Z"
          start_datetime=$(date -d "7 days ago" "+%Y-%m-%dT%H:%M:%SZ")
          echo $start_datetime
          base="main"
          merged_prs=$(
            gh pr list \
              --base $base \
              --search "$search_query" \
              --json author,title,url \
              --jq '.[]'
          )
          echo "merged_prs=$merged_prs" >> "$GITHUB_ENV"
          echo "$merged_prs"
        env:
          GH_TOKEN: ${{ github.token }}

      - name: 📝 Update PRs Log
        if: ${{ env.merged_prs }}
        run: |
          pr_log_name=$PR_LOG_NAME
          echo "2 $pr_log_name"
          temp_file_name="temp"
          if [ ! -f $pr_log_name ]; then
              touch $pr_log_name
          fi

          echo -e "$(date +'## %Y-%m-%d (Week %V)')\n" >$temp_file_name
          counter=1
          while read -r line; do
              author=$(echo "$line" | jq -r '.author.login')
              title=$(echo "$line" | jq -r '.title')
              url=$(echo "$line" | jq -r '.url')
              echo "$counter. [$title]($url) @$author" >>$temp_file_name
              ((counter++))
          done <<<"$merged_prs"

          echo -e "" >>$temp_file_name
          cat $pr_log_name >>$temp_file_name
          mv $temp_file_name $pr_log_name

          echo "commit_required=true" >> "$GITHUB_ENV"

      - name: 🚀 Commit and Push Changes
        if: ${{ env.commit_required == 'true' }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -am "Update Pull Request Log Test"
          git push
        env:
          GH_TOKEN: ${{ github.token }}
