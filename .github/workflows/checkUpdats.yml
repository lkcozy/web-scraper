name:  🕸️ Check Updates

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 19 * * 2' # https://crontab.guru/

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - uses: egordm/gha-yarn-node-cache@v1
        if: ${{ !env.ACT }}

      - name: 🔧 Install and Build
        run: |
          yarn
          yarn build

      - name: 🔎 Check Updates
        id: check
        run: yarn start
        env:
          CI: true

      - name: ✉️ Send mail
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: 🕸️ WebScraper Reviewing ${{steps.check.outputs.current}}(${{steps.check.outputs.latest}})
          html_body: |
            <!DOCTYPE html>
            <html>
            <body>
            <h1>We’re currently finalizing most applications we received between</h1>
            <p>${{steps.check.outputs.current}}</p>
            <h2>Last updated</h2>
            <p>${{steps.check.outputs.latest}}</p>
            </body>
            </html>
          to: lkklcozy@gmail.com
          from: github-actions-update